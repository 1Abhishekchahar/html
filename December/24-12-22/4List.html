<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ol>
        <li>Camera</li>
        <li>Lens</li>
        <li>Tripod</li>
        <li>Gimble</li>
    </ol>
    <br>
    <ol type="A">
        <li>Camera</li>
        <li>Lens</li>
        <li>Tripod</li>
        <li>Gimble</li>
    </ol>
    <br>
    <ol type="a">
        <li>Camera</li>
        <li>Lens</li>
        <li>Tripod</li>
        <li>Gimble</li>
    </ol>
    <br>
    <ol type="i">
        <li>Camera</li>
        <li>Lens</li>
        <li>Tripod</li>
        <li>Gimble</li>
    </ol>
</body>
</html>
