<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating tags</title>
</head>
<body>
    <b>The content will be in bold</b>
    <br>
    <i>The content will be in Italic</i>
    <br>
    <u>The content will be in Underlined form</u>
    <br>
    <P>x<sub>2</sub>+y<sub>2</sub>=4</P>
    <br>
    <P>x<sup>2</sup>+y<sup>2</sup>=4</P>
    <br>
    <strong>strong</strong>
    <br>
    <del>delete</del>
    <br>
    <em>emphasized</em>
    <br>
</body>
</html>
