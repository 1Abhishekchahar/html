<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <table align="center" width="400" border="4">
        <caption>Name and Roll Numbers</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center">
            <td>Abhishek</td>
            <td>1</td>
        </tr>
        <tr align="center">
            <td>Arpit</td>
            <td>2</td>
        </tr>
        <tr align="center">
           <td>Neetu</td>
           <td>3</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
